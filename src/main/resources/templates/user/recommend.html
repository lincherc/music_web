<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1 , user-scalable=no" name="viewport">
    <title>微音乐</title>
    <link href="../static/base/images/logo.png" rel="shortcut icon">
    <link href="../static/base/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/base/css/bootstrap-movie.css" rel="stylesheet">
    <link href="../static/base/css/animate.css" rel="stylesheet">
    <style>
        .navbar-brand > img {
            display: inline;
        }

    </style>
    <style>
        .media {
            padding: 3px;
            border: 1px solid #ccc
        }

    </style>
</head>

<body>
<!--导航-->
<div th:replace="/user/head::header"></div>
<!--导航-->
<!--内容-->
<div class="container" style="margin-top:76px">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb" style="margin-top:6px;">
                <li style="font-size: large">相似音乐推荐</li>
            </ol>
        </div>

        <div class="col-md-12">

            <div class="media" th:each="music:${musicList}">
                <div class="media-left">
                    <a th:href="@{'/user/play/'+${music.id}}">
                        <img class="media-object"
                             style="height: 83px;width: 131px"
                             th:src="${music.imgresaddr}==''?'/user/holder.js/131x83':@{'../static/users/music/images/'+${music.imgresaddr}}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:inline="text">[[${music.name}]]<a
                            class="label label-primary pull-right"
                            th:href="@{'/user/playmusic/'+${music.id}}"><span
                            class="glyphicon glyphicon-play"></span>播放音乐</a></h4>
                    简介:[[${music.info}]]
                </div>
            </div>

            <div class="col-md-12 text-center"></div>
        </div>
    </div>
</div>
<!--内容-->

<script src="../static/base/js/jquery.min.js"></script>
<script src="../static/base/js/bootstrap.min.js"></script>
<script src="../static/base/js/jquery.singlePageNav.min.js"></script>
<script src="../static/base/js/wow.min.js"></script>
<script src="../static/lazyload/jquery.lazyload.min.js"></script>
<script src="//cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
<script>
    $(function () {
        new WOW().init();
    })

</script>
<script>
    $(document).ready(function () {
        $("img.lazy").lazyload({
            effect: "fadeIn"
        });
        $("#do_search").click(function () {
            var key = $("#key_music").val();
            location.href = "/user/search?key=" + key;
        });
    });
</script>
</body>
</html>
