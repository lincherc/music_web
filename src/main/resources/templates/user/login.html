<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="/static/Semantic-UI-CSS-master/semantic.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="/static/Semantic-UI-CSS-master/semantic.min.js"></script>
    <script src="https://cdn.bootcss.com/holder/2.9.4/holder.js"></script>
    <title>登录</title>
    <style>
        body {
            background-image: url("/static/bg/backgroud.png");
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body id="bg">
<div style="margin: auto;width: 35%;height: 15%;"></div>
<div style="margin: auto;width: 35%;height: 50%;">
    <div class="ui horizontal divider" style="font-size:20px">登录</div>
    <form action="#" class="ui form segment" method="post" th:action="@{/user/login}">

        <div class="field">
            <label>Username</label>
            <input name="username" placeholder="请输入用户名" type="text">
        </div>
        <div class="field">
            <label>Password</label>
            <input name="password" placeholder="请输入密码" type="password">
        </div>
        <div style="text-align: center;">
            <button class="ui primary button" style="width: 100%">登录</button>
        </div>
        <div class="ui error message"></div>
        <!--        只有有message才显示-->
        <div class="ui negative message" th:text="${message}" th:unless="${#strings.isEmpty(message)}">用户名和密码错误</div>
    </form>
</div>
</body>
</html>

<script>
    $('.ui.form')
        .form({
            fields: {
                username: {
                    identifier: 'username',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请输入用户名！'
                        }
                    ]
                },
                password: {
                    identifier: 'password',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请输入密码！'
                        },
                        {
                            type: 'minLength[6]',
                            prompt: '您的密码至少应该有6个字符！'
                        }
                    ]
                }
            }
        })
    ;
</script>
