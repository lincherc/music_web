<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="admin/common/header :: header"></th:block>
    <script th:src="@{~/static/adminstatic/script/news/deleteCommentList.js}" type="text/javascript"></script>
    <title>评论列表</title>

</head>
<body style="background: #FFFFFF;width: 100%;min-height: 900px;overflow: hidden">
<section class="navigation-header">
    <ol class="navigation">
        <li>评论列表</li>
        <li class="active">删除评论</li>
    </ol>
</section>
<div class="row" style="height: 10px"></div>
<!--搜索查询部分-->
<div class="row" style="background: #FFFFFF">
    <form class="form-horizontal">
        <div class="col-sm-12">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label col-sm-4" title="for">评论名称</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="name" placeholder="评论名称" type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary" onclick="deleteCommentList.event.searchNewsList()" type="button"><i
                        class="fa fa-search"> 查询</i></button>
                <!-- &nbsp;&nbsp;
                 <button type="button" class="btn btn-primary" onclick="newsList.event.addNews()"><i class="fa fa-plus"> 新增</i></button>-->
            </div>
        </div>
    </form>
</div>
<div class="row" style="padding-left: 15px;padding-right: 15px">
    <div class="col-sm-12">
        <table id="search_table"></table>
    </div>
</div>

</body>
<script>
    $(document).ready(function () {
        deleteCommentList.init.tableInit();
        deleteCommentList.init.initModal();
    });
</script>
</html>
